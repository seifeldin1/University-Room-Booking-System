spring.application.name=University-Room-Booking-System


# Server Configuration
server.port=8080
# Comment out or remove the context-path line below to remove /api prefix
# server.servlet.context-path=/api

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:votingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.defer-datasource-initialization=true

# Auto-load SQL scripts
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Validation
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.votingsystem=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

jwt.secret=VotingSystemSecretKeyForJWTTokenGeneration2024!
jwt.expiration=86400000
